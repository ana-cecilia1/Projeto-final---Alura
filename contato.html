    <header class="cabecalho">

            </nav>

    </header>

    <main class="formulario">
        <form class="form" action="https://formsubmit.co/anacecilia.oa@gmail.com" method="POST">
            <h2>Entre em contato comigo</h2>
            <label for="nome">Nome:</label> 
            <input type="text" name="name" id="nome" placeholder="Preencha seu nome" required>
            
            <label for="email">E-mail:</label> 
            <input type="email" name="email" id="email" placeholder="seuemail@email.com.br" required>

            <label for="textarea">Sua mensagem:</label>
            <textarea name="message" placeholder="Sua mensagem..." id="textarea" cols="30" rows="10" ></textarea>
            <button type="submit">Enviar</button>
       </form>
       <img class="img-contato" src="https://sdk.bitmoji.com/render/panel/20091002-99462650496_11-s5-v1.png?transparent=1&palette=1&scale=2" alt="Bitmoji da Ana Cecília em cima de um teclado de computador" width="400px" height="400px">
